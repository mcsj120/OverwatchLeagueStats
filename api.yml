openapi: 3.0.2
info:
  title: Overwatch League API
  version: 2.1.0
  description: |
    The Overwatch League API is the source of truth for official Overwatch League information.
servers:
  - url: https://api.overwatchleague.com
    description: Production API Server
  - url: https://api-staging.overwatchleague.com
    description: Staging API Server
tags:
  - name: OWL
    description: Endpoints that work for Overwatch League information
  - name: OWC
    description: Endpoints that work for Overwatch Contenders information
  - name: Teams
    description: All you can get about OWL Teams
  - name: All-Star Event
    description: All-Star Weekend specific endpoints. Includes All-Star Voting endpoints.
  - name: Components
    description: Set of miscellaneous components.
  - name: Debug Tools
    description: Set of debug tools for QA use. These will not work in production.
  - name: Deprecated
    description: Endpoints that should not be used and will be removed in a future update.
  - name: Authentication
    description: Endpoints that handle user authentication.
  - name: Mobile
    description: Mobile-specific Endpoints.
  - name: Schedule
    description: Schedule endpoints.
  - name: Miscellaneous
    description: The Catch-all endpoints.
  - name: Live Experience
    description: Endpoints that help build out the Live Experience for Overwatch League.
  - name: News
    description: News related endpoints
  - name: Upcoming
    description: Endpoints that haven't yet been released.
  - name: MLG
    description: Endpoints that work directly with MLG Forge.
  - name: Videos
    description: Video related endpoints.
  - name: Sponsorships
    description: Overwatch League Sponsor information
  - name: Players
    description: All you could ever want for OWL Players
  - name: Standings
    description: Standings related endpoints
  - name: Stats
    description: Stats related endpoints
  - name: User
    description: User related endpoints
x-tagGroups:
  - name: Overwatch League
    tags:
      - OWL
  - name: Overwatch Contenders
    tags:
      - OWC
components:
  securitySchemes:
    JWTAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
paths:
  /:
    get:
      tags:
        - OWL
        - OWC
      summary: Index
      description: |
        Unused. Base level route.
      responses:
        '200':
          description: |
            Default endpoint.
          content:
            application/json:
              schema:
                type: object
                properties:
                  'the world':
                    type: string
              example:
                'the world': could always use more heroes
  /allstar/clearVotes:
    delete:
      tags:
        - All-Star Event
        - OWL
        - Debug Tools
      summary: Clear All Votes
      description:
        Debug tool to clear all All-Star Voting votes.
      responses:
        '200':
          description: |
            Deleted all votes.
          content:
            application/json:
              schema:
                type: string
        '401':
          description: Unauthorized
          content:
            text/plain:
              schema:
                type: string
              example: Unauthorized
  /allstar/has-voted/{accountId}:
    get:
      tags:
        - All-Star Event
        - OWL
      summary: Check User Vote Eligibility
      description: |
        User voting is restricted to one vote per Battle.net account. This ingests a Battle.net Account ID, and responds
        with the status of whether or not a user has already voted.
      parameters:
        - name: accountId
          in: path
          required: true
          description: Battle.net Account ID for a specific user
          schema:
            type: integer
            minimum: 1
      responses:
        '200':
          description: User exists and voting status is returned.
          content:
            application/json:
              schema:
                type: boolean
        '500':
          $ref: 'responses.yml#/components/responses/InternalServerError'
  /allstar/leaderboard:
    get:
      tags:
        - OWL
        - All-Star Event
      summary: Get Voting Leaderboard
      description: |
        Returns the All Star Voting leaders by division by role.
      responses:
        '200':
          description: |
            All Star Voting leaders by division by role.
          content:
            application/json:
              schema:
                type: object
                properties:
                  atlantic:
                    type: array
                    items:
                      $ref: 'schemas.yml#/components/schemas/AllStarPlayer'
                  pacific:
                    type: array
                    items:
                      $ref: 'schemas.yml#/components/schemas/AllStarPlayer'
        '500':
          $ref: 'responses.yml#/components/responses/InternalServerError'
  /allstar/links:
    get:
      tags:
        - OWL
        - All-Star Event
      summary: All-Star Event relevant links
      description: |
        A listing of links and information useful for the display of the All-Star Event Page.
      responses:
        '200':
          description: |
            Links and info about All-Star Event.
          content:
            application/json:
              schema:
                type: object
                properties:
                  tickets:
                    type: string
                  skins:
                    type: object
                    properties:
                      videoId:
                        type: string
                      placeholderImage:
                        type: string
                  teams:
                    type: object
                    properties:
                      atlantic:
                        type: string
                      pacific:
                        type: string
        '500':
          $ref: 'responses.yml#/components/responses/InternalServerError'
  /allstar/player:
    delete:
      tags:
        - All-Star Event
        - OWL
        - Debug Tools
      summary: Delete Player from All-Stars
      description: |
        Debug tool to remove a player's votes from the database.
      parameters:
        - name: playerId
          in: query
          description: |
            ID of player to be removed.
          schema:
            type: integer
      responses:
        '200':
          description: Player's votes removed successfully.
          content:
            application/json:
              schema:
                type: string
        '401':
          description: Unauthorized
          content:
            text/plain:
              schema:
                type: string
              example: Unauthorized
  /allstar/sns:
    get:
      tags:
        - All-Star Event
        - OWL
      summary: Push/Pull All-Star Votes
      description: |
        Allows for vote syncing from China region.
      responses:
        '200':
          description: Successful vote transfer
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Route disabled
  /allstar/testVote:
    post:
      tags:
        - All-Star Event
        - OWL
        - Debug Tools
      summary: Test Vote Submission
      description: |
        Add a test vote to the system without using the website interface.
      parameters:
        - name: playerIds
          in: query
          description: |
            List of player IDs
          schema:
            type: array
            items:
              type: integer
        - name: accountId
          in: query
          description: |
            Account that is voting
          schema:
            type: integer
      responses:
        '202':
          description: |
            Successful vote test
          content:
            text/plain:
              schema:
                type: string
              example: Accepted
        '401':
          description: Unauthorized
          content:
            text/plain:
              schema:
                type: string
              example: Unauthorized
  /allstar/vote:
    post:
      tags:
        - All-Star Event
        - OWL
      summary: Submit User Vote
      description: |
        An encrypted set of data that amounts to a user's Battle.net Account ID and an array of Esports API Player IDs.
      requestBody:
        description: User vote information, encrypted
        content:
          text/plain:
            schema:
              type: string
      responses:
        '200':
          description: Successful submission
        '500':
          $ref: 'responses.yml#/components/responses/InternalServerError'
  /allstar/voter:
    get:
      tags:
        - All-Star Event
        - OWL
        - Debug Tools
      summary: Get Specific Voter
      description: |
        Debug tooling to filter down to a specific voter.
      parameters:
        - name: accountId
          in: query
          description: |
            Account ID to filter by.
          schema:
            type: integer
      responses:
        '200':
          description: |
            Listing of specific voter. Expected to be one item, but can be multiple.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    account_id:
                      type: integer
                    created_at:
                      type: string
        '401':
          description: Unauthorized
          content:
            text/plain:
              schema:
                type: string
              example: Unauthorized
    delete:
      tags:
        - All-Star Event
        - OWL
        - Debug Tools
      summary: Delete A Voter
      description: |
        Debug tools to remove a voter from the system to allow for more potential outcomes with less accounts.
      parameters:
        - name: accountId
          in: query
          description: |
            Account ID to delete.
          schema:
            type: integer
      responses:
        '200':
          description: |
            Status string of success or failure
          content:
            application/json:
              schema:
                type: string
        '401':
          description: Unauthorized
          content:
            text/plain:
              schema:
                type: string
              example: Unauthorized
  /allstar/voters:
    get:
      tags:
        - All-Star Event
        - OWL
        - Debug Tools
      summary: Get All Voters
      description: |
        Debug tooling to see the current voter list.
      responses:
        '200':
          description: |
            Listing of all voters.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    account_id:
                      type: integer
                    created_at:
                      type: string
        '401':
          description: Unauthorized
          content:
            text/plain:
              schema:
                type: string
              example: Unauthorized
  /allstar/votes:
    get:
      tags:
        - All-Star Event
        - OWL
        - Debug Tools
      summary: Get All Votes
      description: |
        Debug tooling to see the current vote set.
      responses:
        '200':
          description: |
            Listing of all player votes.
          content:
            application/json:
              schema:
                type: object
                properties:
                  global:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        player_id:
                          type: integer
                        created_at:
                          type: string
                        uuid:
                          type: string
                  china:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        player_id:
                          type: integer
                        created_at:
                          type: string
                        uuid:
                          type: string
        '401':
          description: Unauthorized
          content:
            text/plain:
              schema:
                type: string
              example: Unauthorized
  /auth/bnet/callback:
    get:
      tags:
        - Authentication
        - OWL
        - OWC
        - Mobile
      summary: Get OAuth Callback
      description: |
        OAuth callback url
      security:
        - JWTAuth: []
      responses:
        '302':
          description: |
            Redirect to success state post authentication.
  /banner:
    get:
      tags:
        - Components
        - OWL
      summary: Banner Listing
      description: |
        Get Banners for banner components in defined places on the site.
      parameters:
        - name: division
          in: query
          description: The site this appears on, based on Drupal taxonomy
          schema:
            type: string
        - name: location
          in: query
          description: The section of the site this appears on, based on Drupal taxonomy
          schema:
            type: string
        - $ref: 'parameters.yml#/components/parameters/locale'
      responses:
        '200':
          description: Listing of Banners
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    title:
                      type: string
                    backgroundColor:
                      type: string
                    backgroundImage:
                      type: string
                    ctaText:
                      type: string
                    ctaUrl:
                      type: string
                    logo:
                      type: string
                    template:
                      type: string
                    text:
                      type: array
                      items:
                        type: string
        '500':
          $ref: 'responses.yml#/components/responses/InternalServerError'
  /brackets/{stage}:
    get:
      tags:
        - Components
        - OWC
      summary: Tournament Bracket Listing
      description: |
        View of a tournament stage by region, structured into a bracket.
      parameters:
        - name: stage
          in: path
          required: true
          description: Which tournament stage to return
          schema:
            type: string
            enum:
              - regular
              - playoffs
        - name: include
          in: query
          description: Way to add other information to the response.
          schema:
            type: string
        - name: trials
          in: query
          description: Flag for whether or not to use Contenders Trials teams
          schema:
            type: boolean
        - $ref: 'parameters.yml#/components/parameters/locale'
      responses:
        '200':
          description: Successful Bracket response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      regions:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: string
                            name:
                              type: string
                            abbreviation:
                              type: string
                            tournamentId:
                              type: integer
                            groups:
                              type: object
                              properties:
                                bracket:
                                  type: array
                                  items:
                                    $ref: 'schemas.yml#/components/schemas/DeprecatedBracket'
                                ranks:
                                  type: array
                                  items:
                                    type: object
                                    properties:
                                      competitor:
                                        type: object
                                      placement:
                                        type: integer
                                        minimum: 1
                                      advances:
                                        type: boolean
                                      advantage:
                                        type: integer
                                      records:
                                        $ref: 'schemas.yml#/components/schemas/TeamRecord'
                                matchDetails:
                                  type: array
                                  items:
                                    type: object
                            ranks:
                              type: object
                  meta:
                    type: object
                    properties:
                      strings:
                        type: object
                        additionalProperties:
                          type: string
        '404':
          $ref: 'responses.yml#/components/responses/NotFoundError'
        '500':
          $ref: 'responses.yml#/components/responses/InternalServerError'
  /broadcast-channels:
    get:
      tags:
        - Schedule
        - OWL
      summary: Get All Broadcast Channels
      description: |
        Get all metadata of the channels on which Overwatch League can be broadcast
      parameters:
        - $ref: 'parameters.yml#/components/parameters/locale'
      responses:
        '200':
          description: |
            Listing of the broadcast channel metadata
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: 'schemas.yml#/components/schemas/BroadcastChannel'
        '500':
          $ref: 'responses.yml#/components/responses/InternalServerError'
  /broadcast-channels/{id}:
    get:
      tags:
        - Schedule
        - OWL
      summary: Get A Broadcast Channel
      description: |
        Get metadata for a specific channel on which Overwatch League can be broadcast
      parameters:
        - name: id
          in: path
          required: true
          description: |
            Broadcast channel id
          schema:
            type: integer
        - $ref: 'parameters.yml#/components/parameters/locale'
      responses:
        '200':
          description: |
            Listing of the broadcast channel metadata
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: 'schemas.yml#/components/schemas/BroadcastChannel'
        '404':
          $ref: 'responses.yml#/components/responses/NotFoundError'
        '500':
          $ref: 'responses.yml#/components/responses/InternalServerError'
  /campaign:
    get:
      tags:
        - Components
        - OWL
      summary: Get Email Campaign
      description: |
        Get the current Overwatch League email campaign.
      parameters:
        - name: location
          in: query
          description: |
            Location of the campaign.
          schema:
            type: string
        - name: division
          in: query
          description: |
            Expected subset of campaigns, should always be `owl`.
          schema:
            type: string
            enum:
              - owl
        - $ref: 'parameters.yml#/components/parameters/locale'
      responses:
        '200':
          description: |
            The current campaign information
          content:
            application/json:
              schema:
                type: object
                properties:
                  title:
                    type: string
                  body:
                    type: string
                  heroImage:
                    type: string
                  heroImageAlt:
                    type: string
                  campaignId:
                    type: string
                  subtitle:
                    type: string
                  emailCapture:
                    type: boolean
        '404':
          $ref: 'responses.yml#/components/responses/NotFoundError'
        '500':
          $ref: 'responses.yml#/components/responses/InternalServerError'
  /carousel:
    get:
      tags:
        - Components
        - OWC
      summary: Carousel Listing
      description: |
        Carousel view of featured news/videos
      parameters:
        - name: name
          in: query
          description: Name/Tag of content
          schema:
            type: string
        - name: community
          in: query
          description: Damocles community to return from
          schema:
            type: string
        - $ref: 'parameters.yml#/components/parameters/locale'
      responses:
        '200':
          description: A listing of news/videos for carousel display
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    title:
                      type: string
                    publish:
                      type: integer
                    link:
                      type: string
                    thumbnail:
                      type: object
                      properties:
                        url:
                          type: string
                        title:
                          type: string
        '404':
          $ref: 'responses.yml#/components/responses/NotFoundError'
        '500':
          $ref: 'responses.yml#/components/responses/InternalServerError'
  /data/countries:
    get:
      tags:
        - Components
        - OWL
      summary: Country List
      description: |
        A list of countries with locale codes. Used primarily for Email Capture functionality.
      responses:
        '200':
          description: Successful list of countries.
          content:
            application/json:
              schema:
                type: object
                properties:
                  countries:
                    type: array
                    items:
                      $ref: 'schemas.yml#/components/schemas/KeyValuePair'
        '404':
          $ref: 'responses.yml#/components/responses/NotFoundError'
        '500':
          $ref: 'responses.yml#/components/responses/InternalServerError'
  /eligibility-test:
    get:
      tags:
        - Components
        - OWL
      description: Strings for Token Eligibility test
      responses:
        '200':
          description: Successful list of strings
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
        '500':
          $ref: 'responses.yml#/components/responses/InternalServerError'
  /v2/email:
    post:
      tags:
        - Components
        - OWL
      summary: Email Submission
      description: |
        Email Submission to the Overwatch League Email Database. Email Database uses an "upsert" functionality which
        will either add an item to the list or update an existing record, based on the `email` field in the POST body.
      requestBody:
        description: An email, address information, and array of teams for newsletter sending.
        content:
          application/json:
            schema:
              type: object
              properties:
                country:
                  type: string
                email:
                  type: string
                locale:
                  type: string
                optIn:
                  type: boolean
                postalcode:
                  type: string
                teams:
                  type: array
                  items:
                    type: integer
                    minimum: 1
      responses:
        '200':
          description: Email added successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
        '500':
          $ref: 'responses.yml#/components/responses/InternalServerError'
  /gallery:
    get:
      tags:
        - Components
        - OWL
      summary: Get Gallery
      description: |
        Get an image gallery.
      responses:
        '200':
          description: An existing gallery and associated imagery.
          content:
            application/json:
              schema:
                type: object
                properties:
                  galleryName:
                    type: string
                  media:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                        type:
                          type: string
                        thumbOwl1x:
                          type: string
                        thumbOwl2x:
                          type: string
                        thumbOwl4x:
                          type: string
                        image:
                          type: string
                        file:
                          type: string
                        instagram:
                          type: string
                        twitter:
                          type: string
                        video:
                          type: string
                        tags:
                          type: array
                          items:
                            type: string
                        featured:
                          type: boolean
        '404':
          $ref: 'responses.yml#/components/responses/NotFoundError'
        '500':
          $ref: 'responses.yml#/components/responses/InternalServerError'
  /info:
    get:
      tags:
        - OWL
        - Miscellaneous
      summary: Get Miscellaneous Information
      description: |
        Miscellaneous information about OWL.
      responses:
        '200':
          description: |
            Miscellaneous info.
          content:
            application/json:
              schema:
                type: object
                properties:
                  mobileVersion:
                    type: object
                    properties:
                      ios:
                        type: string
                      android:
                        type: string
        '500':
          $ref: 'responses.yml#/components/responses/InternalServerError'
  /links:
    get:
      tags:
        - Miscellaneous
        - OWL
      summary: List of Links
      description: |
        Listing of useful links that connect to content available on the Overwatch League website.
      responses:
        '200':
          description: Links and link metadata
          content:
            application/json:
              schema:
                type: object
                properties:
                  league:
                    type: object
                    properties:
                        about:
                          type: object
                          properties:
                            url:
                              type: string
                        allstarVoting:
                          type: object
                          properties:
                            url:
                              type: string
                            until:
                              type: integer
                              minimum: 1
                        partners:
                          type: object
                          properties:
                            url:
                              type: string
                        legal:
                          type: object
                          properties:
                            terms:
                              type: object
                              properties:
                                url:
                                  type: string
                            privacy:
                              type: object
                              properties:
                                url:
                                  type: string
                            cookie:
                              type: object
                              properties:
                                url:
                                  type: string
                  external:
                    type: object
                    properties:
                      store:
                        type: object
                        properties:
                          url:
                            type: string
                      storeDesktop:
                        type: object
                        properties:
                          url:
                            type: string
        '404':
          $ref: 'responses.yml#/components/responses/NotFoundError'
        '500':
          $ref: 'responses.yml#/components/responses/InternalServerError'
  /live-match:
    get:
      tags:
        - Live Experience
        - OWL
        - OWC
      summary: Get Live and Upcoming Matches
      description: |
        Gets the current live match and/or the next impending match, based on match start time.
      parameters:
        - name: expand
          in: query
          description: 'CSV of additional info that can be added to the response. Allowed values: "team.content".'
          schema:
            type: string
        - $ref: 'parameters.yml#/components/parameters/locale'
      responses:
        '200':
          description: Current live match and/or next match.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      liveMatch:
                        $ref: 'schemas.yml#/components/schemas/DeprecatedMatch'
                      nextMatch:
                        $ref: 'schemas.yml#/components/schemas/DeprecatedMatch'
                  meta:
                    type: object
                    properties:
                      strings:
                        type: object
                        additionalProperties:
                          type: string
        '500':
          $ref: 'responses.yml#/components/responses/InternalServerError'
  /loc:
    get:
      tags:
        - Components
        - OWL
        - OWC
      summary: Get all loc strings
      description: |
        Endpoint for all localized fixture strings that are used by the website. This allows better administrative
        controls around how the content is shown to the end user.
      parameters:
        - $ref: 'parameters.yml#/components/parameters/locale'
      responses:
        '200':
          description: |
            Returns a multi-dimensional object with strings in the specified locale.
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  anyOf:
                    - type: string
                    - type: object
        '500':
          $ref: 'responses.yml#/components/responses/InternalServerError'
  /login:
    get:
      tags:
        - Authentication
        - OWL
      summary: User Login
      description: |
        User Login through OAuth. This simply redirects to the OAuth Provider with the appropriate callback.
      parameters:
        - name: browser
          in: query
          description: |
            Use this flag to specify a browser request vs a mobile request. This changes the callback url.
          schema:
            type: boolean
      responses:
        '302':
